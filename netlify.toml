[
build
]
  command = "npm install --legacy-peer-deps && npm run build" # 强制忽略peer依赖冲突
  publish = "dist" # Vite默认打包输出目录是dist（重点：替换成你项目实际的输出目录）
  functions = "netlify/functions" # 无函数可忽略

[
build.environment
]
  NODE_VERSION = "22.x" # 匹配日志中的Node版本
  NPM_VERSION = "10.9.4" # 匹配日志中的npm版本
  NODE_ENV = "production"

[
cache
]
  paths = [
    "node_modules",
    ".npm"
  ]
